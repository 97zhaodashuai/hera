<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <link href="https://res.wx.qq.com/mpres/htmledition/images/favicon218877.ico" rel="Shortcut Icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <script>
    var heraLog = { log: [], error: [], info:[] }
    if (0) {
      var logMethods = ['log', 'error', 'info']
      logMethods.map(function (method) {
        console[method] = (function (oriLogFunc) {
          return function () {
            heraLog[method].push(Array.prototype.slice.call(arguments))
            oriLogFunc.apply(console, arguments);
          }
        })(console[method])
      })
    }
  </script>
  <script>
    __path__ = '{{= _.path}}'
    __wxConfig = {{= _.config }}
    __bridgeVersion = navigator.userAgent.match(/Hera\([^\(]*?JSBridgeVersion\/([\d\.]+)[^\)]*?\)/);
    __bridgeVersion && (__bridgeVersion = __bridgeVersion[1])
  </script>
  <link rel="stylesheet" href="../../../framework/css/index.css">
  <script src="../../../framework/script/view.js?v={{= _.version}}" type="text/javascript"></script>
  <script>
    window.__pageFrameStartTime__ = Date.now()
    {{= _.inject_js }}
    window.__pageFrameEndTime__ = Date.now()
    inlineCss('{{= _.css}}', window.innerWidth, window.devicePixelRatio, __path__)
  </script>
  <script>
    document.dispatchEvent(new CustomEvent("generateFuncReady", {
      detail: {
        generateFunc: $gwx('./{{= _.path}}.wxml')
      }
    }))
  </script>
</head>

<body>
  <div></div>
</body>

</html>
